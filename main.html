<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<label for="gender_m">male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="">Car Brands</label>
		<select>
			<option>Ford</option>
			<option>Tata</option>
			<option>Mahindra</option>
			<option>Hundai</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob">
		<label for="tel">Phone Number</label>
		<input type="tel" required id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password">
		<label for="tos"></label>
		<input type="checkbox" required id="tos">
		<button>submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
